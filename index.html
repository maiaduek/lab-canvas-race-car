<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Race Car</title>
  </head>
  <body>
    <div class="game-intro row">
      <div id="start-game-wrapper">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">StartGame</button>
        <p>Use the left and right arrow to control the car!</p>
        <div id="score-wrapper">
          <h2>SCORE:</h2>
          <h2 id="score-num"></h2>
        </div>
        <h1 id="game-over"></h1>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>
      
    </div>

    <div id="game-board">
      <canvas id="c" width="500" height="700"></canvas>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
